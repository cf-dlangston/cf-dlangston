#
# This file defines the markup for the 'dylan.svg' file using a novel approach.
# It uses YAML for markup instead of XML! How does this work, we to parse this 
# file using js-yaml, then use that object to call the methods for SVG.js. 
# (See https://svgjs.dev/docs/3.0/ for available methods.)
# It also uses Handlebars to populate variables defined in build-config.js.
# This approach of YAML+SVG allows for greater legibility and additional post 
# processing techniques to improve the size of the final SVG. This is entirely 
# bespoke and likely to have lots of issues but feel free to give it a try if 
# you're interested by downloading the source code and running:
#   npm install
#   npm run test
#

# Define basic SVG attributes
width: {{width}}
height: {{height}}
viewBox: 0 0 {{width}} {{height}}
preserveAspectRatio: xMinYMin none

# This style ensures that foreignObjects inherit their parent element 
ForeignObject Style:
  style: [
    '.foInherit',
    {
      width: inherit,
      height: inherit,
      background: inherit,
      border-radius: inherit
    }
  ]

# This style defines the background image and it's blur filter
Background style:
  defs:
    defs:
    addDef: |
      <filter 
        id="blur_filter" 
        x="0%" y="0%" 
        width="100%" height="100%" 
        xmlns="http://www.w3.org/2000/svg">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
      </filter>
  style: |
    .background {
      width: inherit;
      height: inherit;
      background-size: cover;
      background-repeat: no-repeat;
      background-image: url("{{files.bliss_png}}");
      background-position: center;
    }

Background:
  foreignObject:
    foreignObject: [{{width}}, {{height}}]
    attr: [ "filter", "url(#blur_filter)"]
    addClass: background
    addObject: '<html xmlns="http://www.w3.org/1999/xhtml" class="foInherit"/>'
    css: 
      border-radius: 75px 75px 15px 15px;

