# Animation of the pupil moving and increasing in size
Pupil Animation:
  style: |
    @keyframes pupil-animation {
      0%, 10%, 39%, 100% {
        transform: translate(0px, 0px);
      },
      2%, 33% {
        transform: translate(-1.5px, 0px);
        stroke: {{pupil}};
        stroke-width: 3px;
      },
      7%, 36% {
        transform: translate(1.5px, 0px);
      }
    }  

# This animation applies the pupil animation
Pupil Style:
  style: [
    '.pupil',
    {
      animation: 'pupil-animation 10s infinite;',
      stroke: transparent,
      fill: '{{pupil}}'
    }
  ]

