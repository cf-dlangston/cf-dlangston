# Animation of the pupil moving left/right and increasing in size
Pupil Animation:
  style: |
    @keyframes pupil-animation {
      0%, 10%, 39%, 100% {
        transform: translate(0px, 0px);
        stroke: {{pupil}};
        stroke-width: 0px;
      }
      2%, 33% {
        transform: translate(-1.5px, 0px);
        stroke: {{pupil}};
        stroke-width: 2px;
      }
      7%, 36% {
        transform: translate(1.5px, 0px);
        stroke: {{pupil}};
        stroke-width: 3px;
      }
    }  

