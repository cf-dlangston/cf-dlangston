# Eyelid closing animation
Eyelid Animation:
  style: |
    @keyframes eyelid-top-animation {
      0%, 90%, 100% {
        transform: translateY(0px);
      }
      92% {
        transform: translateY(20px);
      }
    }
    @keyframes eyelid-bottom-animation {
      0%, 90%, 100% {
        transform: translateY(0px);
      }
      92% {
        transform: translateY(-20px);
      }
    }  

