# Define basic SVG attributes
width: {{width}}
height: {{height}}
viewBox: 0 0 {{width}} {{height}}
role: img
preserveAspectRatio: xMinYMin none
aria-labelledby: title
aria-describedby: desc
font-family: '{{{font}}}'
font-size: {{fontSize}}

Title: 
  title:
    title:  {{accessibleTitle}}
    id: "title"

Description: 
  desc: 
    desc: {{accessibleDesc}}
    id: "desc"

Stats Style:
  style: |
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');
    
    .background {fill: #f6f8fa}
    .keyColor {fill: #953800;}
    .valueColor {fill: #0a3069;}
    .addColor {fill: #1a7f37;}
    .delColor {fill: #cf222e;}
    .commentColor {fill: #8b949e;}
    .line {stroke: black; stroke-width: 4px;}
    text, tspan {
      white-space: pre;
      fill: black;
    }
    @media (prefers-color-scheme: dark) {
      .background{fill: #161b22}
      .keyColor {fill: #ffa657;}
      .valueColor {fill: #a5d6ff;}
      .addColor {fill: #3fb950;}
      .delColor {fill: #f85149;}
      .commentColor {fill: #8b949e;}
      .line {stroke: white}
      text, tspan {
        fill: white;
      }
    }

Background:
  rect:
    rect: [ {{width}}, {{height}} ]
    rx: 15
    addClass: background

Dividing Line:
  line:
    line: [10, 60, {{lineWidth}}, 60]
    addClass: line


Github Stats:
  raw: |
    <text x="10" y="40">
      <tspan x="10" y="40">{{ github.username }}'s Github Stats:</tspan>
      <tspan class="keyColor" x="10" y="100">{{ keys.repos }}: </tspan>{{ github.repos }} | <tspan class="keyColor">{{ keys.contributed }}</tspan>: {{ github.contributedRepos }}  | <tspan class="keyColor">{{ keys.commits }}</tspan>: {{ github.commits }}  | <tspan class="keyColor">{{ keys.stars }}</tspan>: {{ github.stars }}
      <tspan class="keyColor" x="10" y="140">{{ keys.followers }}:</tspan> {{ github.followers }}  | <tspan class="keyColor">{{ keys.linesOfCode }}</tspan>: {{ github.linesOfCode }} (<tspan class="addColor">{{ github.linesOfCodeAdded }}++</tspan>, <tspan class="delColor">{{ github.linesOfCodeRemoved }}--</tspan>)
    </text>