Happy New Year:
  raw: |
    <text x="750" y="325">
      <tspan textLength="750" height="410">May the 4th be with you!</tspan>
    </text>

Text Style:
  style: |
    text, tspan {
      font: bold 70px sans-serif;
    }
    {{#ifCond darkThemeClass '!=' 'dark'}}
    text, tspan {
      white-space: pre;
      fill: black;
    }
    {{else}}
    text, tspan {
      fill: white;
    }
    {{/ifCond}}