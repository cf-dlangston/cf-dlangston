
Mustache Style:
  style: |
    .mustache {
      border-top: 20px solid {{mustache}};
    }

Mustache:
  foreignObject: 
    foreignObject: [ 200, 70 ]
    x: 200
    y: 300
    css:
      border-radius: 30% 30% 0 0;
    addObject: '<html xmlns="http://www.w3.org/1999/xhtml" class="mustache"/>'

