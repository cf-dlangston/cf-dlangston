Beard Style:
  style: |
    .beard {
      background: {{beard}};
    }
    .left1 {
      border-radius: 35% 80% 30% 50%;
    }
    .right1 {
      border-radius: 80% 35% 50% 30%;
    }
    .left2 {
      border-radius: 25% 50% 25% 100%;
    }
    .right2 {
      border-radius: 50% 25% 100% 50%;
    }
    .left3, .right3 {
      border-radius: 100%;
    }
    .beard-bottom {
      border-bottom: 40px solid {{beard}};
      border-radius: 100%;
      height: 75%;
    }

